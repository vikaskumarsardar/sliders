<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>


    <div class="main-container">

        <div class="dots">
            <div class="dot a1"><img src="./images/1-small.png" alt=""></div>
            <div class="dot a2"><img src="./images/second-small.png" alt=""></div>
            <div class="dot a3"><img src="./images/third-sm.png" alt=""></div>
            <div class="dot a4"><img src="./images/fourth-sm.png" alt=""></div>
            <div class="dot a5"><img src="./images/fifth-sm.jpg" alt=""></div>
        </div>



        <div class="main-image">
            <div class="images">
                <div id="image1" class="img">
                    <img src="./images/first-l.png" />
                </div>
                <div id="image2" class="img">
                    <img src="./images/second-l.png" />
                </div>
                <div id="image3" class="img">
                    <img src="./images/third-l.png" />
                </div>
                <div id="image4" class="img">
                    <img src="./images/forth-l.png" />
                </div>
                <div id="image5" class="img">
                    <img src="./images/fifth-l.png" />
                </div>
                <div class="left" onclick="left()"></div>
                <div class="right" onclick="right()"></div>
            </div>
        </div>



    </div>
    <script src="slide.js"></script>
</body>

</html>
